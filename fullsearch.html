<!DOCTYPE html>
<html lang="en">

<head>
  <title>Розширений пошук в Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div>
      <a href="index.html">Назад на головну</a>
    </div>
  </div>
  <div class="body">
    <img src="google_anime.jpg" height="200px" alt="Google">
    <form action="https://google.com/search" method="GET">
      <div>
        <input type="text" name="as_q" placeholder="з усіма цими словами" class="fsearch">
        <input type="text" name="as_epq" placeholder="з саме цим словом або фразою" class="fsearch">
        <input type="text" name="as_oq" placeholder="з будь-яким із цих слів" class="fsearch">
        <input type="text" name="as_eq" placeholder="з жодним з цих слів" class="fsearch">
      </div>
      <div>
        <input type="submit" value="Розширений пошук" class="button">
      </div>
    </form>
  </div>
</body </html>
